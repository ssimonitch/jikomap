<!DOCTYPE html>
<html>
    <!-- Google Maps Javascript APIのページからコピー -->
    <head>
        <title>交通安全マップ</title>
        <meta charset="UTF-8">
        <style>
             /* Always set the map height explicitly to define the size of the div
             element that contains the map. */
            #map {
                height: 100%;
            }
             /* Optional: Makes the sample page fill the window. */
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
                var map;
                    function initMap() {
                    map = new google.maps.Map(document.getElementById('map'), {
                        center: {lat: 35.736296, lng: 137.936782},
                        zoom: 15
                    });
                }
          

        </script>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDn0sVHqAVElUfi1rn5AJ-KY4yCpNo8I8&callback=initMap"async defer></script>

    </body>
</html>
